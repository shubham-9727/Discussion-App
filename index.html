<html>

<head>
    <title>Discussion App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="title">
        <h2>Discussion App</h2>
    </div>
    <div class="container">

        <div class="leftpane">
            <button type="button" id="newQuestion" class="btn btn-primary">New Question</button>
            <input type="text" class="form-control" aria-label="Small" id="search" placeholder="Search"
                aria-describedby="inputGroup-sizing-sm">
            <div id="questionListContainer">
            </div>
        </div>

        <div class="rightpane">
            <div id="questionDisplay">
            </div>
            <div id="answerFormContainer" style="display:none;">
                <input type="text" id="nameCommentator" class="form-control" aria-label="small" placeholder="Name"
                    aria-describedby="inputGroup-sizing-sm">
                <textarea class="form-control" id="answerCommentator" placeholder="Answer" rows="3"></textarea>
                <button type="button" id="submitAnswer" class="btn btn-primary">Submit</button>
            </div>
            <div id="questionContainer">
                <h2> Hi.. Welcome to the Discussion Portal..</h2>
                <input type="text" class="form-control" id="questionTitle" placeholder="Subject">
                <textarea class="form-control" id="questionDes" placeholder="Question" rows="3"></textarea>
                <button type="button" id="askQuestion" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
